<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Upload CSV File</title>
</head>

<body>
 <h1>Upload Candidate Data</h1>
 <form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="csvFile" accept=".csv" required>
  <button type="submit">Upload</button>
 </form>
</body>

</html>
